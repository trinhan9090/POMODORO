<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="start.css">
    <title>Pomodoro</title>
</head>
<body style="background-color: rgb(239,86,86);">
    <br>
    <br>
    <br>

    <div class = "container">
        <div class = "flexbox">
           <p class = "watch custom" id = "Timer"></p>
            <script src="start.js"></script>
            <div>
                <button onclick="start()" class="custom" style="border-radius: 20px;" id="b">TOMATOES</button>
            </div>
            <div>
                <button onclick="reset()" class="custom" style="border-radius: 20px; display:none ;" id="b1">TOMATOES AGAIN</button>
            </div>
            <br><br>
            <div>
                <img src="z.gif" alt="spinning tomato" width="100" height="100">
            </div>
            <br>
        </div>
        <br>
    </div>
    <br><br><br><br>

    <div class = "container">
        <DIV class = "musicbox custom">
        <h5 style="text-align: center;">MUSIC BOX</h5>
        <audio id="player" src="25 Minute Timer Lofi.mp3"></audio>
            <div> 
              <button style="border-radius: 20px;" class ="music custom" onclick="document.getElementById('player').play()">Play</button> 
              <button style="border-radius: 20px;" class ="music custom" onclick="document.getElementById('player').pause()">Pause</button> 
              <button style="border-radius: 20px;" class ="music custom" onclick="document.getElementById('player').volume += 0.1">Vol +</button>
              <button style="border-radius: 20px;" class ="music custom" onclick="document.getElementById('player').volume -= 0.1">Vol -</button> 
            </div>
        </DIV>
    </div>
        
    <div class="container" >
        <div>
            <a href="../index.html">
                <img src="../tomato.png" alt="home" width="100" height="100">
            </a>
        </div>
        <h6>nguyentrinhan</h6>
    </div>

    



</body>
</html>
